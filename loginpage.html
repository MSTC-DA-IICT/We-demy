<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-demy Login</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
      <div class="upperimage">
      </div>
      <div class="wedemy-left">
        <div class="centered">
          <img src="We-demy.png" alt="Avatar woman">
          <h2>Enjoy Learning</h2>
          <p>So you can enjoy your future.</p>
        </div>
      </div>
      <div class="login-card">
      <form>
        <h1 class="login-text" style="left:80%">Log in</h1>
        <input required type="text" placeholder="Email ID" id="username" class="username"><br>
        <input required type="password" placeholder="Password" id="password" class="password"><br>
      </form>
      <div class="btn-wrapper">
        <button class="login-btn btn1">
          <div class="login-btn-title .simple-text">Log in</div>
        </button>
        <h3>OR</h3>
        <button class="login-btn1  btn2">
          <i class="fab fa-facebook logo2"></i>
          <div class="login-btn-title">Log in With Facebook</div>
        </button>

        <button class="login-btn1  btn3">
          <i class="fab fa-twitter logo3"></i>
          <div class="login-btn-title">Log in With Twitter</div>
        </button>
      </div>
    </div>
  </body>
